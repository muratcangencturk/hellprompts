    }
    
    .generate-text {
      display: block;
    }
    
    .loading-text {
      display: none;
      animation: pulse 1.5s infinite;
    }

    .copy-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .prompt-box:hover .copy-button {
      opacity: 1;
    }

    .copy-button:hover {
      background-color: #444;
    }

    .history-container {
      width: 100%;
      margin-top: 30px;
    }

    .history-title {
      font-size: 18px;
      color: #AAA;
      margin-bottom: 15px;
      text-align: center;
    }

    .history-item {
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      line-height: 1.4;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .history-item:hover {
      background-color: #2a2a2a;
    }

    .fire-effect {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0;
      background: linear-gradient(to top, #FF4500, transparent);
      opacity: 0;
      transition: height 0.3s ease, opacity 0.3s ease;
    }

    .prompt-box.generated .fire-effect {
      height: 30%;
      opacity: 0.3;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    @keyframes flameAnimation {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }

    // Display history items

      historyList.innerHTML = '';
      promptHistory.slice(0, 5).forEach((prompt, index) => {

      promptBox.classList.add('generated');

      loadingText.style.display = 'block';

          promptHistory = promptHistory.slice(0, 5); // Keep only 5 items
          updateHistoryDisplay();
        }

        generateText.style.display = 'block';
        loadingText.style.display = 'none';

    function copyPromptToClipboard() {
      const textToCopy = promptText.textContent;
      if (textToCopy && !promptText.classList.contains('placeholder-text')) {
        navigator.clipboard.writeText(textToCopy)
          .then(() => {
            const originalText = copyButton.textContent;
            copyButton.textContent = 'Copied!';
            setTimeout(() => {
              copyButton.textContent = originalText;
            }, 2000);
          })
          .catch(err => {
            console.error('Failed to copy: ', err);
          });
      }
    }

    // Event listeners
    generateButton.addEventListener('click', generateRandomPrompt);
    copyButton.addEventListener('click', (e) => {
      e.stopPropagation();
      copyPromptToClipboard();
    });
    
    // Initialize history display
    updateHistoryDisplay();
  </script>
</body>
