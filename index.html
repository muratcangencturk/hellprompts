    }
    
    .title {
      font-size: 24px;
      font-weight: bold;
      margin-left: 8px;
      color: #FF4500;
    }
    
    .prompt-box {
      width: 100%;
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 24px;
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .prompt-box:hover {
      background-color: #2a2a2a;
    }
    
    .prompt-text {
      font-size: 18px;
      padding: 10px;
      z-index: 2;
    }
    
    .placeholder-text {
      color: #999;
    }
    
    .button {
      background-color: #CC0000;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 500;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      max-width: 320px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }
    
    .button:hover {
      background-color: #990000;
      box-shadow: 0 0 15px rgba(255, 69, 0, 0.5);
    }
    
    .generate-text {
      display: block;
    }
    
    .loading-text {
      display: none;
      animation: pulse 1.5s infinite;
    }

    .copy-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .prompt-box:hover .copy-button {
      opacity: 1;
    }

    .copy-button:hover {
      background-color: #444;
    }

    .history-container {
      width: 100%;
      margin-top: 30px;
    }

    .history-title {
      font-size: 18px;
      color: #AAA;
      margin-bottom: 15px;
      text-align: center;
    }

    .history-item {
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      line-height: 1.4;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .history-item:hover {
      background-color: #2a2a2a;
    }

    .fire-effect {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0;
      background: linear-gradient(to top, #FF4500, transparent);
      opacity: 0;
      transition: height 0.3s ease, opacity 0.3s ease;
    }

    .prompt-box.generated .fire-effect {
      height: 30%;
      opacity: 0.3;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    @keyframes flameAnimation {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    // DOM elements
    const promptBox = document.getElementById('promptBox');
    const promptText = document.getElementById('promptText');
    const generateButton = document.getElementById('generateButton');
    const copyButton = document.getElementById('copyButton');
    const historyList = document.getElementById('historyList');
    const flameLogo = document.getElementById('flameLogo');

    // Initialize prompt history as an in-memory array instead of using localStorage
    let promptHistory = [];
    
    // Display history items
    function updateHistoryDisplay() {
      historyList.innerHTML = '';
      promptHistory.slice(0, 5).forEach((prompt, index) => {
        const historyItem = document.createElement('div');
        historyItem.className = 'history-item';
        historyItem.textContent = prompt;
        historyItem.addEventListener('click', () => {
          displayPrompt(prompt);
        });
        historyList.appendChild(historyItem);
      });
    }

    // Display a prompt
    function displayPrompt(prompt) {
      promptText.textContent = prompt;
      promptText.classList.remove('placeholder-text');
      promptBox.classList.add('generated');
    }

    // Generate a random prompt
    function generateRandomPrompt() {
      const generateText = generateButton.querySelector('.generate-text');
      const loadingText = generateButton.querySelector('.loading-text');
      
      // Show loading state
      generateText.style.display = 'none';
      loadingText.style.display = 'block';
      
      // Simulate loading time
      setTimeout(() => {
        // Get random prompt
        const randomIndex = Math.floor(Math.random() * hellPrompts.length);
        const randomPrompt = hellPrompts[randomIndex];
        
        // Display the prompt
        displayPrompt(randomPrompt);
        
        // Add to history
        if (!promptHistory.includes(randomPrompt)) {
          promptHistory.unshift(randomPrompt);
          promptHistory = promptHistory.slice(0, 5); // Keep only 5 items
          updateHistoryDisplay();
        }
        
        // Reset button state
        generateText.style.display = 'block';
        loadingText.style.display = 'none';
      }, 1500);
    }

    // Copy prompt to clipboard
    function copyPromptToClipboard() {
      const textToCopy = promptText.textContent;
      if (textToCopy && !promptText.classList.contains('placeholder-text')) {
        navigator.clipboard.writeText(textToCopy)
          .then(() => {
            const originalText = copyButton.textContent;
            copyButton.textContent = 'Copied!';
            setTimeout(() => {
              copyButton.textContent = originalText;
            }, 2000);
          })
          .catch(err => {
            console.error('Failed to copy: ', err);
          });
      }
    }

    // Event listeners
    generateButton.addEventListener('click', generateRandomPrompt);
    copyButton.addEventListener('click', (e) => {
      e.stopPropagation();
      copyPromptToClipboard();
    });
    
    // Initialize history display
    updateHistoryDisplay();
  </script>
